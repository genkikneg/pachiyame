<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>pachiyame</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <img class="logo" src="images/sontyo.jpg">
            </div>
            <div class="header-right">
                <a href="regist.html" class="header-right">新規登録</a>
                <a href="login.html" class="header-right">ログイン</a>
                <a href="#" class="header-right">ログアウト</a>
            </div>
        </div>
    </header>

    <div class="post-area">
        <!-- 投稿モーダル -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#post-modal">投稿</button>
        <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="#post-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="post-modal-label">投稿</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="post-body" class="col-form-label">Body</label>
                            <textarea class="form-control" name="body" id="post-body"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="post-tag" class="col-form-label">Tag</label>
                            <input class="form-control" type="text" id="post-tag" name="tag">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="post-btn" class="btn btn-primary" data-bs-dismiss="modal">書き込み！</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="posts-item">
        <p><span id="output-text"></span></p>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
