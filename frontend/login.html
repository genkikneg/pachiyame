<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>ログインページ</title>
  </head>
  <body>
    <div class="textlabel">
      <h3>ログインフォーム</h3>
    </div>
    <form action="#" method="post">
      <p><span class="textbox-label" ユーザーネーム:></span><br>
      <input type="text" name="username" size="30" class="textbox-1" placeholder="ユーザネームを入力してください"></p>
      <p><span class="textbox-label" パスワード:></span><br>
      <input type="text" name="password" size="30" class="textbox-1" placeholder="パスワードを入力してください"></p>
      <input type="submit" class="button">
    </form>
    <a href="regist.html" class="link">新規登録はこちら</a>
  </body>
</html>
