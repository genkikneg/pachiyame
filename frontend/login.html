<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>ログインページ</title>
  </head>
  <body>
    <div class="textlabel">
      <h3>ログインフォーム</h3>
    </div>
    <form action="../backend/index.php" method="post">
      <div id="username">
        <h2 class="textbox-label">ユーザーネーム</h2>
        <input type="text" name="username" size="30" class="textbox-1" placeholder="ユーザ名を入力してください">
      </div>
      <div id ="password"> 
        <h2 class="textbox-label">パスワード</h2>
        <input type="text" name="password" size="30" class="textbox-1" placeholder="パスワードを入力してください">
      </div>
      <div id="login-key">
        <input type="hidden" name="key" value="login">
      </div>
      <input type="submit" class="button">
    </form>
    <a href="regist.html" class="link">新規登録はこちら</a>
  </body>
</html>
